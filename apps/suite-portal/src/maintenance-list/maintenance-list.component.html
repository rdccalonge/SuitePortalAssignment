<div class="container">
    <mat-card-header>
        <mat-card-title>
         <h2>Maintenance Requests</h2>
        </mat-card-title>
      </mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="submittedAt" matSortDirection="desc">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
  
      <ng-container matColumnDef="unitNumber">
        <th mat-header-cell *matHeaderCellDef> Unit No. </th>
        <td mat-cell *matCellDef="let element">{{element.unitNumber}}</td>
      </ng-container>
  
      <ng-container matColumnDef="serviceType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">{{element.serviceType}}</td>
      </ng-container>
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element">{{element.summary}}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">{{element.details}}</td>
      </ng-container>
      <ng-container matColumnDef="submittedAt">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">{{element.submittedAt | date: 'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">
                <mat-icon>done_outline</mat-icon>
              </button>
        </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  
  </div>
